<!DOCTYPE html>
<html>
<head>
  <title>Send Page via Gmail</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <h1>Send Page</h1>
  <p id="currentUser">Loading account...</p>
  <label for="emailInput">To:</label>
  <input type="email" id="emailInput" list="emailList" placeholder="example@example.com" />
  <datalist id="emailList"></datalist>
  <input type="text" id="subject" placeholder="Subject" />
  <textarea id="message" placeholder="Message body (auto-filled)"></textarea>
  <button id="grabContent">Grab Page Content</button>
  <button id="sendEmail">Send Email</button>
  <button id="clearData">Clear Data</button>

  <script src="popup.js"></script>
</body>
</html>
